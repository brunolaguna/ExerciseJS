<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX08 - JS</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        
        background-color: black;
    }

    div {
        margin-left: 180px;
        border: 5px ridge rgba(0, 0, 0, 0.767);
        width: 950px;
        background-color: white;
    }
    
    button {
        height: 100px;
        width: 210px;
        font-size: larger;
        margin-top: 60px;
    }

    section {
        margin-top: 50px;
        font-size: large;
    }
</style>
<body>
    <div>
    <h1>Multiple calculations in JS</h1>
    <button onclick="clicked()">Click to calculate</button>
    <section id="result"><p>The result will appear here...</p></section>
    </div>
    <script>
        function clicked() {
            let n = Number(prompt(`Enter a number:`))
            let res = document.getElementById('result')
            res.style.opacity = "0";
            res.style.opacity = '10';
            res.innerHTML = `<p>The number to be analyzed here will be the ${n}</p><hr>
            <p>It's absolute value is ${Math.abs(n)}</p>
            <p>Your entire part is ${Math.trunc(n)}</p>
            <p>The nearest integer value is ${Math.round(n)}</p>
            <p>It's square root is ${Math.sqrt(n)}</p>
            <p>It's cube root is ${Math.cbrt(n)}</p>
            <p>The value of ${n} is ${Math.pow(n, 2)}</p>
            <p>The value of ${n} is ${Math.pow(n, 3)}</p>` 
        }
    </script>
</body>
</html>
