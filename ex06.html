<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX06 - JS</title>
    <style>
        button {
            width: 200px;
            height: 90px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Sum of two numbers</h1>
    <button onclick="sum()">Start sum</button> <br> <br>
    <section id="result"><p>The result comes here...</p></section>
    <script>
        function sum() {
            let n1 = Number(prompt("Enter a number:"))
            let n2 = Number(prompt("Enter another number:"))

            plus = n1 + n2

            let res = document.getElementById('result')
            res.innerHTML = `The sum of <mark>${n1}</mark> and <mark>${n2}</mark> equals <strong>${plus}</strong>!`
        }
    </script>
</body>
</html>
