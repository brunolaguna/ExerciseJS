<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX05 - JS</title>
</head>
<style>
    button {
        width: 200px;
        height: 110px;
        font-size: larger;
        padding: 30px;
    }
</style>
<body>
    <h1>Working with numbers</h1>
    <button onclick="calculate()">Click here to calculate!</button>
    <section id="result"><p>There is the result...</p></section>
    <script>
        alert("Welcome to my website!")
        function calculate() {
            let n = prompt("Enter a number:")
            let res = document.getElementById('result')
            res.innerHTML = `Twice ${n} is ${2*n} and half is ${n/2}!`
        }
        
    </script>
</body>
</html>
