<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX04 - JS</title>
</head>
<style>
    button {
        width: 200px;
        height: 110px;
        font-size: larger;
    }
</style>
<body>
    <h1>Working with Data v2.0</h1>
    <button onclick="start()">Click here to start!</button>
    <section id="result"><p>Here the result will appear...</p></section>
    <script>
        function start() {
            let name = prompt("What's your name?")
            let res = document.getElementById('result')
            res.innerHTML = `<p>Hello, <strong>${name}</strong>! It is a great pleasure to meet you! &#x1F596</p>`        
        }
    </script>
</body>
</html>
