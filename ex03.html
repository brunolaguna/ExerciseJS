<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX03 - JS</title>
</head>
<style>
    button {
        width: 100px;
        height: 70px;
    }
</style>
<body>
    <h1>Working with Data v1.0</h1>
    <button onclick="clicked()">Click here to start!</button>
    <script>
        function clicked() {
            let name = prompt("What's your name?")
            alert(`Hello, ${name}! Nice to meet you!`)
        }
    </script>
</body>
</html>
